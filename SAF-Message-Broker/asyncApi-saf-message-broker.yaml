asyncapi: 3.0.0
id: 'https://www.myecohub.ch'
info:
  title: 'Standard API Framwork: Message Broker System'
  version: 0.3.0
  contact:
    email: support@myecohub.ch
    name: EcoHub AG
    url: 'https://www.myecohub.ch'
  description: >
    ## Changelog
    
    ### Version 0.4.0 (23.09.2024)
    - Changed format of the EventType to reverse-dns
    - Renamed SubProcessStatusType enum value "Responsed" to "Responded"
    - Updated documentation (descriptions and examples).
    - EventDataType
      - Prohibit additional properties
    - EventMessageDataType
      - Removed property "md5MessageHash"
      - Added properties "messageSignature" and "signatureKeyVersion"
      - Prohibit additional properties
    LicenseKeyType
      - Renamed to "LicenceKeyType"
    OfferNLPIErrorEventType
      - Prohibit additional properties
    SAFErrorEventType
          - Prohibit additional properties
    UserAgentType
      - Prohibit additional properties
    
    ### Version 0.3.0 (20.08.2024) - Initial public release
  license:
    name: EcoHub AG
    url: 'https://www.license.com/'
servers:
  ecohub-iat-saf-server:
    host: saf.test-myecohub.ch:9092
    protocol: kafka-secure
    description: EcoHub IAT SAF broker
    bindings:
      kafka:
        schemaRegistryUrl: "https://services.test-myecohub.ch/safschemaregistry"
        schemaRegistryVendor: "confluent"
    security:
      - $ref: '#/components/securitySchemes/X509'
  ecohub-prod-saf-server:
    host: saf.myecohub.ch:9092
    protocol: kafka-secure
    description: EcoHub Prod SAF broker
    bindings:
      kafka:
        schemaRegistryUrl: "https://schemaregistry.myecohub.ch"
        schemaRegistryVendor: "confluent"
    security:
      - $ref: '#/components/securitySchemes/X509'
defaultContentType: application/json
channels:
  eh.saf.in:
    address: eh.saf.in
    bindings:
      kafka:
        topic: 'eh.saf.in'
        partitions: 9
        replicas: 2
        topicConfiguration:
          cleanup.policy: [ "delete" ]
          retention.ms: 604800000
          retention.bytes: -1
          delete.retention.ms: 86400000
          max.message.bytes: 5242880
        bindingVersion: '0.4.0'
    messages:
      produceSAFEvent:
        $ref: '#/components/messages/safEvent'
      produceSAFInquiryEvent:
        $ref: '#/components/messages/safInquiryEvent'
  eh.saf.offer.out:
    address: eh.saf.{ecohubId}.offer.nlpi.out
    bindings:
      kafka:
        topic: 'eh.saf.{ecohubId}.offer.nlpi.out'
        partitions: 3
        replicas: 2
        topicConfiguration:
          cleanup.policy: [ "delete" ]
          retention.ms: 604800000
          retention.bytes: -1
          delete.retention.ms: 86400000
          max.message.bytes: 5242880
        bindingVersion: '0.4.0'
    parameters:
      ecohubId:
        description: "The EcoHubId can be looked up in EcoHub on the Standard API Framework configuration page."
    messages:
      consumeSAFEvent:
        $ref: '#/components/messages/safEvent'
      consumeSAFInquiryEvent:
        $ref: '#/components/messages/safInquiryEvent'
operations:
  produceSAFEvent:
    action: send
    channel:
      $ref: "#/channels/eh.saf.in"
    messages:
      - $ref: '#/channels/eh.saf.in/messages/produceSAFEvent'
  produceSAFInquiryEvent:
    action: send
    channel:
      $ref: "#/channels/eh.saf.in"
    messages:
      - $ref: '#/channels/eh.saf.in/messages/produceSAFInquiryEvent'
  consumeSAFEvent:
    action: receive
    bindings:
      kafka:
        groupId:
          type: string
          pattern: ^CG-(\d{5,6})-IDP(\d{6})$
        clientId:
          type: string
          format: uuid
        bindingVersion: '0.4.0'
    channel:
      $ref: "#/channels/eh.saf.offer.out"
    messages:
      - $ref: '#/channels/eh.saf.offer.out/messages/consumeSAFEvent'
  consumeSAFInquiryEvent:
    action: receive
    bindings:
      kafka:
        groupId:
          type: string
          pattern: ^CG-(\d{5,6})-IDP(\d{6})$
        clientId:
          type: string
          format: uuid
        bindingVersion: '0.4.0'
    channel:
      $ref: "#/channels/eh.saf.offer.out"
    messages:
      - $ref: '#/channels/eh.saf.offer.out/messages/consumeSAFInquiryEvent'
components:
  securitySchemes:
    X509:
      type: X509
      description: Provide the techuser certificate for authentication
  schemas:
    SAFEventType:
      description: 'SAF data event, i.e. an event containing data according to a specific standard'
      type: object
      properties:
        id:
          "$ref": '#/components/schemas/cloudEvents/iddef'
        source:
          "$ref": '#/components/schemas/cloudEvents/sourcedef'
        specversion:
          "$ref": '#/components/schemas/cloudEvents/specversiondef'
        type:
          "$ref": '#/components/schemas/eventType'
        datacontenttype:
          "$ref": '#/components/schemas/cloudEvents/datacontenttypedef'
        dataschema:
          "$ref": '#/components/schemas/cloudEvents/dataschemadef'
        subject:
          "$ref": '#/components/schemas/cloudEvents/subjectdef'
        time:
          "$ref": '#/components/schemas/cloudEvents/timedef'
        licenceKey:
          "$ref": '#/components/schemas/licenceKeyType'
        userAgent:
          "$ref": '#/components/schemas/userAgentType'
        eventReceiver:
          "$ref": '#/components/schemas/senderReceiverType'
        eventSender:
          "$ref": '#/components/schemas/senderReceiverType'
        data:
          "$ref": '#/components/schemas/eventDataType'
        processId:
          "$ref": '#/components/schemas/processIdType'
        processName:
          "$ref": '#/components/schemas/processNameType'
        processStatus:
          "$ref": '#/components/schemas/processStatusType'
        subProcessName:
          "$ref": '#/components/schemas/subProcessNameType'
        subProcessStatus:
          "$ref": '#/components/schemas/subProcessStatusType'
      additionalProperties: false
      required:
        - id
        - source
        - specversion
        - type
        - processId
        - processName
        - subProcessName
        - processStatus
        - subProcessStatus
        - eventReceiver
        - eventSender
        - userAgent
        - licenceKey
    SAFInquiryEventType:
      $id: SAFInquiryEventType
      description: 'SAF inquiry event, i.e. an event containing a generic message.'
      type: object
      properties:
        id:
          $ref: '#/components/schemas/cloudEvents/iddef'
        source:
          $ref: '#/components/schemas/cloudEvents/sourcedef'
        specversion:
          $ref: '#/components/schemas/cloudEvents/specversiondef'
        datacontenttype:
          $ref: '#/components/schemas/cloudEvents/datacontenttypedef'
        dataschema:
          $ref: '#/components/schemas/cloudEvents/dataschemadef'
        subject:
          $ref: '#/components/schemas/cloudEvents/subjectdef'
        time:
          $ref: '#/components/schemas/cloudEvents/timedef'
        licenceKey:
          $ref: '#/components/schemas/licenceKeyType'
        userAgent:
          $ref: '#/components/schemas/userAgentType'
        type:
          $ref: '#/components/schemas/eventType'
        data:
          $ref: '#/components/schemas/eventMessageDataType'
        eventReceiver:
          $ref: "#/components/schemas/senderReceiverType"
        eventSender:
          $ref: "#/components/schemas/senderReceiverType"
        processId:
          $ref: "#/components/schemas/processIdType"
        processName:
          $ref: "#/components/schemas/processNameType"
        processStatus:
          $ref: "#/components/schemas/processStatusType"
        subProcessName:
          $ref: "#/components/schemas/subProcessNameType"
        subProcessStatus:
          $ref: "#/components/schemas/subProcessStatusType"
      additionalProperties: false
      required:
        - id
        - source
        - specversion
        - type
        - processId
        - processName
        - subProcessName
        - processStatus
        - subProcessStatus
        - eventReceiver
        - eventSender
        - userAgent
        - licenceKey
    SAFErrorEventType:
      $id: SAFErrorEventType
      description: SAF error event, i.e. an event for errors which are unrelated to the event payload.
      type: object
      properties:
        id:
          $ref: '#/components/schemas/cloudEvents/iddef'
        source:
          $ref: '#/components/schemas/cloudEvents/sourcedef'
        specversion:
          $ref: '#/components/schemas/cloudEvents/specversiondef'
        datacontenttype:
          $ref: '#/components/schemas/cloudEvents/datacontenttypedef'
        dataschema:
          $ref: '#/components/schemas/cloudEvents/dataschemadef'
        subject:
          $ref: '#/components/schemas/cloudEvents/subjectdef'
        time:
          $ref: '#/components/schemas/cloudEvents/timedef'
        licenceKey:
          $ref: '#/components/schemas/licenceKeyType'
        userAgent:
          $ref: '#/components/schemas/userAgentType'
        type:
          $ref: '#/components/schemas/eventType'
        data:
          $ref: "#/components/schemas/errorDataType"
        eventReceiver:
          $ref: "#/components/schemas/senderReceiverType"
        eventSender:
          $ref: "#/components/schemas/senderReceiverType"
        processId:
          $ref: "#/components/schemas/processIdType"
        processName:
          $ref: "#/components/schemas/processNameType"
        processStatus:
          $ref: "#/components/schemas/processStatusType"
        subProcessName:
          $ref: "#/components/schemas/subProcessNameType"
        subProcessStatus:
          $ref: "#/components/schemas/subProcessStatusType"
      required:
        - id
        - source
        - specversion
        - type
        - processId
        - processName
        - subProcessName
        - processStatus
        - subProcessStatus
        - eventReceiver
        - eventSender
        - userAgent
        - licenceKey
      additionalProperties: false
    OfferNLPIErrorEventType:
      description: Offer NLPI error event, i.e. an event for errors which related to the event payload.
      type: object
      properties:
        id:
          $ref: '#/components/schemas/cloudEvents/iddef'
        source:
          $ref: '#/components/schemas/cloudEvents/sourcedef'
        specversion:
          $ref: '#/components/schemas/cloudEvents/specversiondef'
        type:
          $ref: '#/components/schemas/eventType'
        datacontenttype:
          $ref: '#/components/schemas/cloudEvents/datacontenttypedef'
        dataschema:
          $ref: '#/components/schemas/cloudEvents/dataschemadef'
        subject:
          $ref: '#/components/schemas/cloudEvents/subjectdef'
        time:
          $ref: '#/components/schemas/cloudEvents/timedef'
        licenceKey:
          $ref: '#/components/schemas/licenceKeyType'
        userAgent:
          $ref: '#/components/schemas/userAgentType'
        data:
          $ref: "#/components/schemas/offerNLPIErrorType"
        eventReceiver:
          $ref: "#/components/schemas/senderReceiverType"
        eventSender:
          $ref: "#/components/schemas/senderReceiverType"
        processId:
          $ref: "#/components/schemas/processIdType"
        processName:
          $ref: "#/components/schemas/processNameType"
        processStatus:
          $ref: "#/components/schemas/processStatusType"
        subProcessName:
          $ref: "#/components/schemas/subProcessNameType"
        subProcessStatus:
          $ref: "#/components/schemas/subProcessStatusType"
      required:
        - id
        - source
        - specversion
        - type
        - processId
        - processName
        - subProcessName
        - processStatus
        - subProcessStatus
        - eventReceiver
        - eventSender
        - userAgent
        - licenceKey
      additionalProperties: false
    offerNLPIErrorType:
      type: object
      properties:
        errorCode:
          description: 'The payload needs to be first encrypted and afterwards gzipped. the base64 repesentation of gezipped bytes will be added as payload '
          type: string
          minLength: 3
          enum:
            - offer-missing-informations
            - offer-incorrect-informations
            - offer-date-expired
            - offer-missing-claims-expierence
            - offer-requested-several-times
            - offer-already-issued
            - offer-missing-documents
            - offer-incorrect-attachment
            - offer-other-error
            - mandate-missing
            - mandate-expired
            - mandate-terminated
            - mandate-invalid
            - mandate-other-error
            - cooperationagreement-missing
            - cooperationagreement-expired-terminated
            - cooperationagreement-other-error
            - customer-data-referenceno-mismatch
            - customer-data-incomplete
            - customer-data-incorrect
            - customer-not-identified
            - customer-other-error
            - claims-expierence-date-range-invalid
            - claims-expierence-data-incorrect
            - claims-expierence-contract-incorrect
            - claims-expierence-customer-incorrect
            - claims-expierence-other-error
        errorMessage:
          description: Error message
          type: string
          minLength: 3
        missingDataList:
          description: List of JSON paths, where information is missing
          type: array
          minItems: 1
          items:
            type: string
        incorrectDataList:
          description: List of JSON paths, where wrong information has been entered
          type: array
          minItems: 1
          items:
            type: string
        errorDateTime:
          description: Date and time of the error
          type: string
          format: date-time
      allOf:
        - if:
            properties:
              errorCode:
                const: offer-missing-informations
          then:
            required:
              - missingDataList
        - if:
            properties:
              errorCode:
                const: offer-incorrect-informations
          then:
            required:
              - incorrectDataList
        - if:
            properties:
              errorCode:
                const: offer-missing-claims-expierence
          then:
            required:
              - missingDataList
        - if:
            properties:
              errorCode:
                const: offer-missing-documents
          then:
            required:
              - missingDataList
        - if:
            properties:
              errorCode:
                const: offer-incorrect-attachment
          then:
            required:
              - incorrectDataList
        - if:
            properties:
              errorCode:
                const: customer-data-incomplete
          then:
            required:
              - missingDataList
        - if:
            properties:
              errorCode:
                const: customer-data-incorrect
          then:
            required:
              - incorrectDataList
      required:
        - errorCode
        - errorMessage
        - errorDateTime
    processNameType:
      description: Comment describing your JSON Schema
      type: string
      enum:
        - offer.nlpi
      example: offer.nlpi
    eventType:
      description: 'Reverse DNS entry to defines the type of event: data, inquiry, standard-error
        or saf-error'
      minLength: 1
      type: string
      enum:
        - ch.ecohub.saf.data
        - ch.ecohub.saf.inquiry
        - ch.ecohub.saf.standard-error
        - ch.ecohub.saf.saf-error
    eventMessageDataType:
      description: The event payload.
      type: object
      properties:
        message:
          description: 'The payload needs to be first gzipped and afterwards encrypted. The base64 representation of encrypted bytes will be added as payload'
          type: string
          minLength: 3
        messageSignature:
          description: signature key of the signed message, to verify by whom the encrypted message has been created
          minLength: 3
          type: string
        encryptionKey:
          description: The with the public key of the receiver encrypted symmetric key to decrypt the data (KEK)
          type: string
          minLength: 3
        publicKeyVersion:
          description: The version of the public key used to encrypt the DEK
          type: string
          minLength: 3
        signatureKeyVersion:
          description: 'The version of the signature key, that was used to sign '
          minLength: 3
          type: string
      required:
        - message
        - encryptionKey
        - publicKeyVersion
      additionalProperties: false
    errorDataType:
      description: The error event payload.
      type: object
      properties:
        errorCode:
          description: 'Categorizes the type of error'
          type: string
          minLength: 3
          enum:
            - licenseKey-not-valid
            - sa-not-found
            - receiver-not-found
            - event-not-valid
            - pk-version-not-found
            - data-content-invalid
            - data-schema-invalid
            - data-not-readable
            - data-decryption-failed
            - data-decompression-failed
            - other
        errorMessage:
          description: ""
          type: string
          minLength: 3
        errorDateTime:
          description: ""
          type: string
          format: date-time
      required:
        - errorCode
        - errorMessage
        - errorDateTime
    subProcessNameType:
      description: Comment describing your JSON Schema
      type: string
      enum:
        - request
        - offer
        - feedback
        - conclusionDecision
      example: request
    subProcessStatusType:
      type: string
      enum:
        - Created
        - Received
        - InProgress
        - Responded
        - Updated
        - Error
        - Inquiry
        - Inquiry_Answer
        - Closed
    processStatusType:
      type: string
      enum:
        - active
        - closed
      description: Defines status of the overall process.
    processIdType:
      type: string
      format: UUID
      description: UUID, that won't change during the offer processes. The UUID is set by the party, that starts the process.
    senderReceiverType:
      type: object
      properties:
        category:
          type: string
          enum:
            - broker
            - insurer
            - serviceprovider

          example: broker
          description: The category of organisation
        id:
          type: string

          minLength: 3
          examples:
            - IDP1239865
            - CHE-IGB2B-12345
            - CHE-FINMA-F012345678
            - SP-ins1
          description: Depending on the type either the brokerRegNo/IDPNumber or the insurerCode needs to be set
      required:
        - category
        - id
      additionalProperties: false
    eventDataType:
      description: The event payload.
      type: object
      properties:
        payload:
          description: 'The payload needs to be first gzipped and afterwards encrypted. The base64 representation of encrypted bytes will be added as payload'
          minLength: 3
          type: string
        payLoadSignature:
          description: Signature key of the signed payload, to verify by whom the encrypted message has been created
          minLength: 3
          type: string
        links:
          items:
            type: object
            properties:
              description:
                description: Description of the purpose of the link
                type: string
              href:
                description: the- encrypted URL that should be called, to receive additional
                  encrypted unstructured data, such as pdf, pictures, etc.
                example: https://services.test-myecohub.ch/offer/nlpi/{offerId}/{attachmentId}
                  (unencrypted example)
                minLength: 3
                type: string
              rel:
                description: The IG B2B Standard the links belongs to.
                example: offer-nlpi
                minLength: 3
                type: string
            required:
              - href
              - rel
            additionalProperties: false
          type: array
        encryptionKey:
          description: The with the public key of the receiver encrypted symmetric key to
            decrypt the data (KEK)
          minLength: 3
          type: string
        publicKeyVersion:
          description: The version of the public key used to encrypt the encryptionKey (DEK)
          minLength: 3
          type: string
        signatureKeyVersion:
          description: 'The version of the signature key, that was used to sign '
          minLength: 3
          type: string
      required:
        - payload
        - encryptionKey
        - publicKeyVersion
      additionalProperties: false
    cloudEvents:
      iddef:
        description: Identifies the event. Producers MUST ensure that source + id is unique
          for each distinct event. If a duplicate event is re-sent (e.g. due to a network
          error) it MAY have the same id. Consumers MAY assume that Events with identical
          source and id are duplicates.
        examples:
          - A234-1234-1234
        minLength: 1
        type: string
      sourcedef:
        description: Uniquely identifies the producer of the event. Must be globally unique,
          including across environments.
        examples:
          - http://www.myecohub.ch/iat/ecohub-processes
          - http://www.myecohub.ch/prod/ecohub-processes
          - http://www.myecohub.ch/ck/postman
        format: uri-reference
        minLength: 1
        type: string
      specversiondef:
        description: The version of the CloudEvents specification which the event uses. MUST
          be set to 1.0
        examples:
          - '1.0'
        minLength: 1
        type: string
      typedef:
        type: string
        minLength: 1
      datacontenttypedef:
        description: Content type of the data value. Must adhere to RFC 2046 format.
        examples:
          - text/xml
          - application/json
        minLength: 1
        type:
          - 'null'
          - string
      dataschemadef:
        description: Identifies the schema that data adheres to. Must point to the respective
          schema in the EcoHub GitHub schema repository (https://github.com/EcoHub-AG/Standards).
        format: uri
        minLength: 1
        type: string
        examples:
          - https://github.com/EcoHub-AG/Standards/blob/main/schemas/Offer-NLPI/v0.3.0/offer-nlpi-root/OfferNlpiRequestDataType.json
          - https://github.com/EcoHub-AG/Standards/blob/main/schemas/Offer-NLPI/v0.3.0/offer-nlpi-root/OfferNlpiDataType.json
      subjectdef:
        description: Describes the subject of the event to provide additional context about
          the event.
        examples:
          - Billing november 2024
          - MF offer company A
        minLength: 1
        type:
          - 'null'
          - string
      timedef:
        description: Timestamp of when the occurrence happened. Must adhere to RFC 3339.
        examples:
          - '2018-04-05T17:31:00Z'
        format: date-time
        minLength: 1
        type:
          - 'null'
          - string
    licenceKeyType:
      description: The license key for the requesting SC application.
      type: string
      maxLength: 200
      minLength: 3
      example: fdsaf346t54grthe65euz467jhz7r
    userAgentType:
      type: object
      description: Identifies the software that was used to produce the event
      properties:
        name:
          description: Name of the application
          example: Client software XYZ
          maxLength: 100
          minLength: 3
          type: string
        version:
          description: Used version of the application
          example: Version 1.0
          maxLength: 30
          minLength: 3
          type: string
      required:
        - name
        - version
      additionalProperties: false
  messages:
    safEvent:
      name: safEvent
      title: None life personal insurance offer
      summary: Events that are used to request an offer, receive a offer, send feedback and accept a offer
      payload:
        schemaFormat: "application/vnd.kafka.jsonschema;schemaId=17"
        $ref: '#/components/schemas/SAFEventType'
      bindings:
        kafka:
          key:
            $ref: '#/components/schemas/processIdType'
          schemaIdLocation: 'payload'
          schemaIdPayloadEncoding: '17'
          bindingVersion: '0.4.0'
      examples:
        - name: offerRequestExample
          summary: Example of an offerRequest event, initiated by an broker
          payload:
            id: 044d2e50-12d6-43e4-bb1b-7b54841c9c82
            source: http://www.myecohub.ch/ecoHub-mock-broker-producer1
            specversion: '1.0'
            type: ch.ecohub.saf.data
            datacontenttype: application/json
            dataschema: https://github.com/EcoHub-AG/Standards/blob/main/schemas/Offer-NLPI/v0.3.0/offer-nlpi-root/OfferNlpiRequestDataType.json
            subject: offer nlpi request
            time: '2023-08-17T14:15:22.000Z'
            licenceKey: mvikeporivmf/342)*fjdskaföj
            userAgent:
              name: BS1
              version: '1.0'
            eventReceiver:
              category: insurer
              id: insurer1
            eventSender:
              category: broker
              id: broker1
            data:
              payload: 
              payloadSignature: MEYCIQD76gKbAynmvE5Ndq+Tnnf/aBziZlryXkP
              links:
                - href: 7F8C+RQDyYAIhAIjt+X0BXF0sWZYQUhzQaVElQptMEZjZiMVcXwUeL9ZJ
                  rel: offer-nlpi
                  description: Pdf file that contains additional informations for the offer.
              encryptionKey: jgfisogjeioüwgj
              publicKeyVersion: '1.1'
              signatureKeyVersion: '1.3'
            processId: ff9275bf-5b35-492e-bdd2-c217e151d335
            processName: offer.nlpi
            processStatus: active
            subProcessName: request
            subProcessStatus: Created
        - name: offerRequestReceivedExample
          summary: Example of an offerRequest received event, sent by the insurer
          payload:
            id: 3e921406-ee31-42e9-9a17-14c9e42cae21
            source: http://www.myecohub.ch/ecoHub-mock-insurer-producer1
            specversion: '1.0'
            type: ch.ecohub.saf.data
            subject: offer nlpi request received
            time: '2023-08-17T14:15:22.000Z'
            licenceKey: 8985+9403*jgfksld94&%fjd
            userAgent:
              name: Insurer backoffice system 1
              version: '1.0'
            eventReceiver:
              category: broker
              id: broker1
            eventSender:
              category: insurer
              id: insurer1
