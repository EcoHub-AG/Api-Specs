openapi: 3.0.1
info:
  title: Public Key Store
  version: 0.5.0
  description: >
    ## Security

    All endpoints are protected and a TechUser certificate (mTLS) or 
    bearer token must be provided. The certificate or oAuth2 credentials can be acquired using 
    the /techUserEnrolment endpoint of the general API.
    
    ## Changelog
    
    ### Version 0.5.0
      - Introducing new property keyType, to support the digital signature public keys
      - GET /keys returns a list of keys instead of a single object
    
    ### Version 0.4.1 (30.01.2025)
      - Enhanced documentation
    
    ### Version 0.4.0 (26.12.2024)

      - Removing unused paths for insurers and brokers
      - Only allow application/json as content type
      - Enhanced documentation

    ### Version 0.3.0 (11.07.2024)
    
    - Initial public release of the public key store api, that is needed to retrieve the receivers public key and to manage your own public key.
servers:
  - url: 'https://services.test-myecohub.ch/publickeystore'
    description: EcoHub IAT Enviroment
  - url: 'https://services.myecohub.ch/publickeystore'
    description: EcoHub PROD Enviroment
paths:
  /keys:
    post:
      tags:
        - PublicKeyApi
      summary: Upload a new public key for your membership.
      operationId: UploadKey
      requestBody:
        description: Request.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PublicKeyUploadRequest'
      responses:
        '200':
          description: Public key has been uploaded with success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicKeyListResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Authorization (mTLS or JWT) missing
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    get:
      tags:
        - PublicKeyApi
      summary: Get all keys for my membership.
      operationId: GetKeys
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicKeyListResponse'
        '401':
          description: Authorization (mTLS or JWT) missing
  /keys/{keyId}/verify:
    get:
      tags:
        - PublicKeyApi
      summary: Get content to verify public key.
      operationId: GetEncryptedContent
      parameters:
        - name: keyId
          in: path
          description: keyId.
          required: true
          schema:
            $ref: '#/components/schemas/PublicKeyIdType'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicKeyVerifyChallenge'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Authorization (mTLS or JWT) missing
        '404':
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      tags:
        - PublicKeyApi
      summary: Submit content to verify public key.
      operationId: VerifyPublicKeyByDecryptedContent
      parameters:
        - name: keyId
          in: path
          description: keyId.
          required: true
          schema:
            $ref: '#/components/schemas/PublicKeyIdType'
      requestBody:
        description: Verify Request.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PublicKeyVerifyRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicKeyVerifyResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Authorization (mTLS or JWT) missing
        '404':
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /keys/{keyId}:
    get:
      tags:
        - PublicKeyApi
      summary: Get details of any specific key of my membership.
      operationId: GetKeyById
      parameters:
        - name: keyId
          in: path
          description: keyId.
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicKeyResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Authorization (mTLS or JWT) missing
        '404':
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags:
        - PublicKeyApi
      summary: Delete inactive public key by member admin.
      operationId: Delete
      parameters:
        - name: keyId
          in: path
          description: KeyId.
          required: true
          schema:
            $ref: '#/components/schemas/PublicKeyIdType'
      responses:
        '200':
          description: Success
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Authorization (mTLS or JWT) missing
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /keys/{keyId}/activate:
    post:
      tags:
        - PublicKeyApi
      summary: Activate a specific key for my membership.
      operationId: Activate
      parameters:
        - name: keyId
          in: path
          description: KeyId.
          required: true
          schema:
            $ref: '#/components/schemas/PublicKeyIdType'
      responses:
        '200':
          description: Success
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /keys/{keyId}/deactivate:
    post:
      tags:
        - PublicKeyApi
      summary: Deactivate a specific key for my membership.
      operationId: Deactivate
      parameters:
        - name: keyId
          in: path
          description: KeyId.
          required: true
          schema:
            $ref: '#/components/schemas/PublicKeyIdType'
      responses:
        '200':
          description: Success
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /members/{idpNumber}/key:
    get:
      tags:
        - PublicKeyApi
      summary: Get the active public keys of the receiving party
      description: Get the active public keys, for encryption and signing, of a member by idp-number with whom my membership has a Service Agreement.
      operationId: GetActivePublicKeyOfMemberByIdpNumber
      parameters:
        - name: idpNumber
          in: path
          description: IdpNumber.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicKeyListResponse'
        '204':
          description: No content
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Authorization (mTLS or JWT) missing
        '404':
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /members/{idpNumber}/key/{keyType}:
    get:
      tags:
        - PublicKeyApi
      summary: Get the active encryption or signing public key of the receiving party
      description: Get the active encryption or signing public key of a member by idp-number and keyType with whom my membership has a Service Agreement.
      operationId: GetActivePublicKeyOfMemberByOperationAndIdpNumber
      parameters:
        - name: idpNumber
          in: path
          description: IdpNumber.
          required: true
          schema:
            type: string
        - name: keyType
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/PublicKeyTypeType"
      responses:
        '200':
          description: Success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicKeyResponse'
        '204':
          description: No content
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Authorization (mTLS or JWT) missing
        '404':
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
